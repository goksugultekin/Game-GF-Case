> **Version**: 2.0 | **Tarih**: Ocak 2026

## Genel Bakis

Bu case study, bir **Phaser oyun kalite kontrol sistemi** gelistirmenizi istemektedir. Sistem, otomatik olarak guvenlik aciklarini, debug ifadelerini ve determinizm sorunlarini tespit edip duzeltebilmelidir.

## Amac

Phaser ile yazilmis HTML5 oyunlari icin bir "Quality Gate" araci gelistirin:

1. **Guvenlik Taramasi** - Tehlikeli kod pattern'lerini tespit
2. **Calisma Testi** - Oyunu headless browser'da test et
3. **Determinizm Kontrolu** - Tekrarlanabilirlik analizi
4. **Otomatik Duzeltme** - Tespit edilen sorunlari duzelt

## Klasor Yapisi

\`\`\`
case-study/
├── README.md              # Bu dosya
├── TECHNICAL_SPEC.md      # Teknik detaylar
├── package.json           # Proje bagimliliklari
├── .gitignore             # Git ignore kurallari
├── tracker/               # Calisma suresi takip sistemi
├── test-games/            # Test oyunlari
│   ├── clean-game/        # ✅ Tum testlerden gecer
│   ├── debug-game/        # ❌ console.log'lar var
│   ├── unsafe-game/       # ❌ eval(), innerHTML var
│   ├── random-game/       # ❌ Seed yok
│   └── broken-game/       # ❌ Runtime error var
└── solution/              # COZUMUNUZU BURAYA YAZIN
\`\`\`

## Gereksinimler

### Zorunlu (Must Have)

| Ozellik | Aciklama |
|---------|----------|
| Safety Scan | \`eval()\`, \`innerHTML\`, \`debugger\`, hardcoded secrets tespiti |
| Runtime Test | Playwright ile oyunu calistir, error/exception yakala |
| Determinism Check | \`Math.random()\` analizi, seed mekanizmasi kontrolu |
| Auto-Fix | \`console.log\` kaldirma, \`innerHTML\` → \`textContent\` |
| CLI | \`npx quality-gate ./game --fix\` seklinde kullanim |
| Raporlama | JSON ve human-readable cikti |

### Istege Bagli (Nice to Have)

- Screenshot on failure
- Watch mode
- Custom rule tanimlama
- IDE entegrasyonu
- Paralel dosya tarama

## Baslangic

### 1. Kurulum

\`\`\`bash
# Bagimliliklari yukle (tracker otomatik kurulur)
npm install

# Git repo olustur (tracker icin gerekli)
git init
git add .
git commit -m "Initial commit"
\`\`\`

### 2. Cozumunuzu Yazin

\`solution/\` klasoru icinde calisin:

\`\`\`bash
cd solution
# Kendi quality-gate projenizi olusturun
\`\`\`

### 3. Test Edin

\`\`\`bash
# Test oyunlarinda deneyin
npx quality-gate ../test-games/clean-game
npx quality-gate ../test-games/debug-game --fix
\`\`\`

## Test Oyunlari

Sisteminizi test etmek icin hazir oyunlar saglanmistir:

| Oyun | Durum | Beklenen Davranis |
|------|-------|-------------------|
| \`clean-game/\` | ✅ Temiz | Tum testlerden gecer |
| \`debug-game/\` | ⚠️ Debug | console.log var → \`--fix\` ile duzelir |
| \`unsafe-game/\` | ❌ Guvensiz | eval(), innerHTML var → Kismen duzelir |
| \`random-game/\` | ⚠️ Rastgele | Seed yok → \`--fix\` ile seed enjekte |
| \`broken-game/\` | ❌ Bozuk | Runtime error → Duzeltilemez |

### Test Senaryolari

\`\`\`bash
# 1. Temiz oyun - Gecmeli
npx quality-gate ./test-games/clean-game
# Beklenen: ✅ PASSED

# 2. Debug ifadeli oyun
npx quality-gate ./test-games/debug-game
# Beklenen: ❌ FAILED (console.log tespit)

npx quality-gate ./test-games/debug-game --fix
# Beklenen: ✅ PASSED (console.log kaldirildi)

# 3. Guvenlik acikli oyun
npx quality-gate ./test-games/unsafe-game
# Beklenen: ❌ FAILED (CRITICAL: eval, HIGH: innerHTML)

# 4. Deterministik olmayan oyun
npx quality-gate ./test-games/random-game --fix
# Beklenen: ✅ PASSED (Seed enjekte edildi)

# 5. Bozuk oyun
npx quality-gate ./test-games/broken-game
# Beklenen: ❌ FAILED (Runtime error)
\`\`\`

│
├── package.json

└── README.md              # Kurulum talimatlari

| Kriter | Agirlik | Aciklama |
|--------|---------|----------|
| **Dogruluk** | 30% | Test oyunlarinda dogru sonuc |
| **Kod Kalitesi** | 25% | TypeScript best practices, clean code |
| **Mimari** | 20% | Modulerlik, genisletilebilirlik |
| **Dokumantasyon** | 10% | README, kod yorumlari |
| **Calisma Suresi** | 10% | Verimli zaman kullanimi (hedef: 4-6 saat) |
| **Bonus Ozellikler** | 5% | Nice to have ozellikler |

## Teknik Gereksinimler

- **Dil**: TypeScript (strict mode)
- **Runtime**: Node.js 18+
- **Browser Automation**: Playwright
- **CLI Framework**: Tercihe bagli (Commander.js, yargs, vb.)
- **Test Framework**: Vitest veya Jest
