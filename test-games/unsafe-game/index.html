<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsafe Game - Quality Gate Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #3d0000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #game-container {
            border: 2px solid #ff4444;
            border-radius: 8px;
            overflow: hidden;
        }
        #leaderboard {
            margin-top: 20px;
            padding: 10px;
            background: #2d0000;
            border: 1px solid #ff4444;
            border-radius: 4px;
            color: #ff8888;
            min-width: 200px;
        }
        #leaderboard h3 {
            margin-bottom: 10px;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <div id="scores"></div>
    </div>

    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <!-- Game Code -->
    <script src="src/main.js"></script>
</body>
</html>
